<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Pulindu Pansilu</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #e0e0e0;
    }
    header {
      padding: 60px 20px 30px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #2c2c2c;
    }
    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #1db954;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(29, 185, 84, 0.4);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      background-color: #121212;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: #1db954;
      text-shadow: 0 0 10px #1db954;
    }
    section {
      padding: 60px 20px;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      color: #1db954;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input, textarea {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #1db954;
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #1db954;
      box-shadow: 0 0 10px #1db954;
    }
    button {
      background-color: #1db954;
      color: #000;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #17a44d;
      box-shadow: 0 0 10px #1db954;
    }
    .social-links {
      text-align: center;
      margin-top: 30px;
    }
    .social-links a {
      color: #1db954;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
      background-color: #0e0e0e;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <div class="profile-container">
      <img src="assets/profile.jpg" alt="Profile Photo" class="profile-photo">
      <h1>Pulindu Pansilu</h1>
      <p>Writer | Editor | Director | Creative Genius</p>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="filmography.html">Filmography</a>
    <a href="editing.html">Editing Showcase</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section>
    <h2>Contact Me</h2>
    <form action="mailto:your.email@example.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
      <p>Or reach me on:</p>
      <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
      <a href="https://github.com/yourgithub" target="_blank">GitHub</a>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Pulindu Pansilu. All rights reserved. | Built by a Creative Genius.</p>
  </footer>
</body>
</html>
